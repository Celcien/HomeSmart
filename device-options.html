<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Options - Home Smart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0f0f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
        }

        .option-button {
            display: block;
            width: calc(100% - 40px);
            padding: 15px;
            background-color: #17d4c5; /* Teal button */
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .option-button:hover {
          background-color:#14b7a9; /* Darker shade on hover */
      }

      /* Logout Button Style */
      .logout-button {
          background-color: #f44336; /* Red for logout */
          color: white;
          padding: 10px 15px;
          border-radius: 10px;
          text-decoration: none;
          font-size: 16px;
          margin-top: 20px; /* Add space between the buttons and logout */
          display: inline-block; /* Make it inline-block for proper spacing */
      }

      .logout-button:hover {
          background-color:#e53935; /* Darker red on hover */
      }

    </style>
</head>
<body>

    <div class="container">
        
      <!-- Header -->
      <div class ="header">
          <h1>Device Options</h1> 
      </div>

      <!-- Show My Devices Button -->
      <button class="option-button" onclick="window.location.href='main-menu.html'">Show My Devices</button>

      <!-- Connect New Devices Button -->
      <button class="option-button" onclick="window.location.href='home.html'">Connect New Devices</button>

      <!-- Logout Button -->
      <a href="index.html" class="logout-button">Logout</a> <!-- Logout button takes user back to sign in page -->

   </div>

</body> 
</html>
