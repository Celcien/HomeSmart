<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Connect Devices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0f0f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
        }

        .back-button, .logout-button {
            background-color: #17d4c5;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 14px;
        }

        .back-button:hover, .logout-button:hover {
            background-color: #14b7a9;
        }

        .device {
            margin-top: 30px;
            text-align: center;
        }

        .device img {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            border: 3px solid #17d4c5;
        }

        .device button {
            margin-top: 10px;
            padding: 10px;
            width: calc(100% - 40px);
            background-color: #17d4c5;
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .device button:hover {
            background-color: #14b7a9;
        }

        .device + .device {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Header with Back and Logout Buttons -->
        <div class="header">
            <a href="device-options.html" class="back-button">Back</a>
            <h1>Connect Your Devices</h1>
            <a href="index.html" class="logout-button">Logout</a>
        </div>

        <!-- Camera Section -->
        <div class="device">
            <img src="camera.jpg" alt="Camera Image">
            <button onclick="window.location.href='connectcamera.html'">Connect Camera</button>
        </div>

        <!-- Smart Lights Section -->
        <div class="device">
            <img src="smartlights.jpg" alt="Smart Lights Image">
            <button onclick="window.location.href='connectsmartlight.html'">Connect Smart Light</button>
        </div>

        <!-- TV Section -->
        <div class="device">
            <img src="tv.jpg" alt="TV Image">
            <button onclick="window.location.href='connecttv.html'">Connect TV</button>
        </div>

        <!-- Thermostat Section -->
        <div class="device">
            <img src="thermostat.jpg" alt="Thermostat Image">
            <button onclick="window.location.href='connectthermostat.html'">Connect Thermostat</button>
        </div>

    </div>

</body>
</html>
