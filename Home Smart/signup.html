<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Home Smart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0f0f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
        }

        .header p {
            font-size: 14px;
        }

        /* Form Styles */
        .form-box {
            margin-top: 20px;
        }

        .form-box label {
            display: block;
            margin-bottom: 8px;
        }

        .form-box input[type=text], 
        .form-box input[type=password] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        /* Button Styles */
        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .btn-cancel, 
        .btn-create {
            width: calc(50% - 10px);
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .btn-cancel {
           background-color: #f44336; /* Red */
           color:white; 
           text-align:center; 
           font-size:.9rem; 
           font-weight:bold; 
       }
       
       .btn-create{
           background-color:#17d4c5; 
           color:white; 
           text-align:center; 
           font-size:.9rem; 
           font-weight:bold; 
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Home Smart</h1>
            <p>Home At Its Full Potential</p>
        </div>

        <form class="form-box">
            
            <!-- Name Field -->
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="First & Last Name">

            <!-- Country Field -->
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="Country of Residence">

            <!-- Username Field -->
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username">

            <!-- Password Field -->
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password (6 characters, 1 symbol required)">

            <!-- Confirm Password Field -->
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Verify Password">

            
             <!-- Buttons Section -->
             <div class='button-group'>
                 <!-- Cancel button navigates back to Sign In page -->
                 <button type='button' onclick='window.location.href = "index.html"' class='btn-cancel'>Cancel Creation</button> 
                 
                 <!-- Create account button functionality can be added later -->
                 <button type='button' onclick='window.location.href = "account_created.html"' class='btn-create'>Create Account</button> 
             </div>

          </form>

    </div>

</body>
</html>
