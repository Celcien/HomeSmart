<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created - Home Smart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0f0f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
        }

        .header p {
            font-size: 14px;
        }

        .message {
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }

        /* Button Styles */
        .btn-back {
            display: block;
            width: calc(100% - 20px);
            padding: 12px;
            margin-top: 30px;
            background-color: #17d4c5;
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Home Smart</h1>
            <p>Home At Its Full Potential</p>
        </div>

        <!-- Acknowledgement Message -->
        <div class="message">
            <p>Your account has been successfully created!</p>
        </div>

        <!-- Button to go back to Sign In Page -->
        <a href="index.html" class="btn-back">Go Back to Sign In</a>
    </div>
</body>
</html>
