<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Smart Light - Home Smart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0f0f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-button, .logout-button {
            background-color: #17d4c5;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 14px;
        }
        .back-button:hover, .logout-button:hover {
            background-color: #14b7a9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #17d4c5;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #14b7a9;
        }
        #notification {
            display: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="home.html" class="back-button">Back</a>
            <h1>Connect Smart Light</h1>
            <a href="index.html" class="logout-button">Logout</a>
        </div>
        
        <form id="smartLightForm">
            <label for="lightName">Light Name:</label>
            <input type="text" id="lightName" name="lightName" required>
            
            <label for="lightBrand">Light Brand:</label>
            <select id="lightBrand" name="lightBrand" required>
                <option value="">Select a brand</option>
                <option value="philips">Philips Hue</option>
                <option value="lifx">LIFX</option>
                <option value="sengled">Sengled</option>
                <option value="other">Other</option>
            </select>
            
            <label for="lightLocation">Light Location:</label>
            <input type="text" id="lightLocation" name="lightLocation" required>
            
            <label for="wifiNetwork">Wi-Fi Network:</label>
            <input type="text" id="wifiNetwork" name="wifiNetwork" required>
            
            <button type="submit">Connect Smart Light</button>
        </form>
        
        <div id="notification">Smart Light Connected Successfully!</div>
    </div>

    <script>
        document.getElementById('smartLightForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to a server
            // For this example, we'll just show the notification
            document.getElementById('notification').style.display = 'block';
            setTimeout(function() {
                document.getElementById('notification').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
